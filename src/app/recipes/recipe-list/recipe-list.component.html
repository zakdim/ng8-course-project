<div class="row">
    <div class="col-xs-12">
        <button class="btn btn-success"
            (click)="onNewRecipe()">New Recipe</button>
    </div>
</div>
<hr/>
<div class="row">
    <div class="col-xs-12" style="margin-bottom: 0.5em;">
        <app-recipe-item
            *ngFor="let recipeElement of recipes; let i = index"
            [index]="i"
            [recipe]="recipeElement"></app-recipe-item>
    </div>
</div>
